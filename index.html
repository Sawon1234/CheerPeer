<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>CheerPeer</title>
		<meta name="description" content="Blueprint: Responsive Icon Grid" />
		<meta name="keywords" content="icon grid, hover, responsive, portfolio, template" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/animation.css">
    	<script src="js/jquery.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script src="js/cheerpeer.js"></script>
		<script>
          function fblogin() {
          	console.log('')
            FB.login(function(response) {
            }, {scope:'read_mailbox'});
          }
        </script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>CheerPeer</h1>
				
			</header>	
			<div class="main">
				<ul class="cbp-ig-grid">
					<li id="first">
						<a href="#" class="belizehole">
							
							<a id="login-fb" href="#" onclick="fblogin();return false;"><h3 class="cbp-ig-title" style="margin-top: -250px; border: 1px white solid; border-radius:4px; padding-bottom: 20px;"><i class="icon-vcard"></i>Log in with Facebook</h3></a>
							<div id="fb-root"></div>
						</a>
					</li>
					<li style="">
						<a href="#" class="carrot">
							<h1>00</h1>
							<h3 class="cbp-ig-title"><i class="icon-heart"></i>Heart Rate</h3>
							<span class="cbp-ig-category">{{elevated}}</span>
						</a>
					</li>
					<li style="">
						<a href="#" class="alizarin">
							<h1>00</h1>
							<h3 class="cbp-ig-title"><i class="icon-gauge"></i>Blood Pressure</h3>
							<span class="cbp-ig-category">{{normal/whatever}}</span>
						</a>
					</li>
					<li style="">
						<a href="#" class="sunflower">
							<h1>00</h1>
							<h3 class="cbp-ig-title"><i class="icon-chart-line"></i>Active Minutes</h3>
							<span class="cbp-ig-category">{{more/less than avg}}</span>
						</a>
					</li>
					<li style="">
						<a href="#" class="emerland">
							<h1>00</h1>
							<h3 class="cbp-ig-title"><i class="icon-back-in-time"></i>Sleep Cycles</h3>
							<span class="cbp-ig-category">{{Good/Bad}}</span>
						</a>
					</li>
					<li style="">
						<a href="#" class="amethyst">
							<h1>00</h1>
							<h3 class="cbp-ig-title"><i class="icon-droplet"></i>Blood Glucose</h3>
							<span class="cbp-ig-category">{{Normal/etc.}}</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
