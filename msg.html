<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>CheerPeer</title>
		<meta name="description" content="Blueprint: Responsive Icon Grid" />
		<meta name="keywords" content="icon grid, hover, responsive, portfolio, template" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/animation.css">
    	<script src="js/jquery.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script src="js/cheerpeerfb.js"></script>
		
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<img style="width: 200px;" src="./img/logo.png"></img>
				
			</header>	
			<div id="spinner" class="active" style="display: none;">
		        <span id="ball_1" class="spinner_ball"></span>
		        <span id="ball_2" class="spinner_ball"></span>
		        <span id="ball_3" class="spinner_ball"></span>
		    </div>
			<div id="primary" class="main" style="display:none;">
				<ul class="cbp-ig-grid">
					<!--ONE-ROW-START-->					
					<li>
						<a href="#" class="belizehole">
							<h1 id="sndr-score">00</h1>
							<h3 id="sndr-name" class="cbp-ig-title"></h3>
<!-- 							<span class="cbp-ig-category">{{normal/whatever}}</span>
 -->						</a>
					</li>
					<li id="first" style="">
						<a href="#" class="belizehole">
						<div id="msgs">
							<div id="sndr">
								<div class="fcbk-img"><img id ="sndr-img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-frc3/c144.0.621.621/s160x160/577102_627987603894613_76908933_n.jpg"></div>
								<span id="sndr-msg" class="fcbk-msg"></span>
							</div>
						</div>

						<div id="msgs">
							<div id="rcvr">
								<span id="rcvr-msg" class="fcbk-msg"></span>
								<div class="fcbk-img"><img id="rcvr-img" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-frc3/c144.0.621.621/s160x160/577102_627987603894613_76908933_n.jpg"></div>
							</div>
						</div>
						</a>
					</li>
					<li style="">
						<a href="#" class="belizehole">
							<h1 id="rcvr-score">00</h1>
							<h3 id="rcvr-name" class="cbp-ig-title"></h3>
<!-- 							<span class="cbp-ig-category">{{normal/whatever}}</span>
 -->						</a>
					</li>
					<!--ONE-ROW-END-->
				</ul>
			</div>
		</div>
	</body>
</html>
